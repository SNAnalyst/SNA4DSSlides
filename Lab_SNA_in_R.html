### Huge ecosystem of network libraries

- &lt;svg style="height: 1em; top:.04em; position: relative; fill: #136CB9;" viewBox="0 0 581 512"&gt;&lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/&gt;&lt;/svg&gt; has BY FAR the largest ecosystem of 
packages for network manipulation, network analysis, network visualization, and 
specialized applications of all software platforms.

.font70[(Currently, there are 1061 packages ***on CRAN alone*** that use `igraph`, `sna`, 
`network`, or any of the other SNA packages we use in this course.
)]

- They are scattered across [CRAN](https://cran.r-project.org/web/packages/), 
[bioconductor](https://www.bioconductor.org/packages/release/BiocViews.html#___Network), [github](https://github.com), and smaller repositories.

- It is open source + it is free

&lt;br&gt;&lt;br&gt;

&gt; Use the best tool for the job! No computing environment comes close to &lt;svg style="height: 1em; top:.04em; position: relative; fill: #136CB9;" viewBox="0 0 581 512"&gt;&lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/&gt;&lt;/svg&gt; when it comes to network analysis and statistical modeling.

# `igraph` object

The description of an `igraph` object starts with up to four letters:

- __D__ or __U__, for a directed or undirected graph
- __N__ for a named graph (= vertices have a name attribute)
- __W__ for a weighted graph (= edges have a weight attribute)
- __B__ for a bipartite (two-mode) graph (= where nodes have a type attribute)

The two numbers that follow refer to the number of nodes and edges in the graph.
The description also lists node &amp; edge attributes:

.w-50.fl.tl[
`(g/c)`: graph-level character attribute&lt;br&gt;
`(v/c)`: vertex-level character attribute&lt;br&gt;
`(e/n)`: edge-level numeric attribute
]

# 'fastgreedy' community detection

.panelset[

.panel[.panel-name[Question]

.b[CHALLENGE:]

How do you run a 'fast greedy' community detection on `karate`?

Find two ways.

] # end panel 1


.panel[.panel-name[Method 1]



``` r
snafun::extract_comm_fastgreedy(karate)
```

```
## IGRAPH clustering fast greedy, groups: 3, mod: 0.38
## + groups:
##   $`1`
##   [1] "Mr Hi"    "Actor 5"  "Actor 6"  "Actor 7"  "Actor 11" "Actor 12"
##   [7] "Actor 17" "Actor 20"
##   
##   $`2`
##    [1] "Actor 9"  "Actor 15" "Actor 16" "Actor 19" "Actor 21" "Actor 23"
##    [7] "Actor 24" "Actor 25" "Actor 26" "Actor 27" "Actor 28" "Actor 29"
##   [13] "Actor 30" "Actor 31" "Actor 32" "Actor 33" "John A"  
##   
##   $`3`
##   + ... omitted several groups/vertices
```

] # end panel 2

.panel[.panel-name[Method 2]


``` r
igraph::fastgreedy.community(karate)
```

```

Note: the `snafun` function works on both object classes, the `igraph` function
works only for `igraph` objects.
So, make sure to always pass an object of the correct class when you use an 
`igraph` function or a `network` function!
